<section class="reviews">
  <img
    src="images/reviews-bg.webp"
    alt="reviews-bg"
    class="reviews__bg-img"
    load="lazy"
  />
  <div class="container">
    <h2 class="reviews__title _title-2">
      Качество лечения подтверждает
      <span>огромное количество независимых отзывов</span> пациентов
    </h2>
    <div class="reviews__images">
      <div class="reviews__assessments">
        <span class="reviews__assessments-text"
          >Максимальные оценки <br />
          в сервисе
          <span class="reviews__assessments-img">
            <img
              src="images/yandex-map.webp"
              alt=""
              class="reviews__assessments-images _image"
            />
          </span>
        </span>
        <span class="reviews__assessments-stars">
          <img
            src="images/stars.webp"
            alt=""
            class="reviews__assessments-star _image"
          />
        </span>
      </div>
      <div class="reviews__categories">
        <div class="reviews__categories-top">
          <div class="reviews__categories-img">
            <img
              width="283"
              src="images/reviews-categories-1.webp"
              alt=""
              class="reviews__categories-image _image"
            />
          </div>
          <div class="reviews__categories-img">
            <img
              width="273"
              src="images/reviews-categories-2.webp"
              alt=""
              class="reviews__categories-image _image"
            />
          </div>
          <div class="reviews__categories-img">
            <img
              width="214"
              src="images/reviews-categories-3.webp"
              alt=""
              class="reviews__categories-image _image"
            />
          </div>
        </div>
        <div class="reviews__categories-bottom">
          <div class="reviews__categories-img">
            <img
              width="254"
              src="images/reviews-categories-4.webp"
              alt=""
              class="reviews__categories-image _image"
            />
          </div>
          <div class="reviews__categories-img">
            <img
              width="276"
              src="images/reviews-categories-5.webp"
              alt=""
              class="reviews__categories-image _image"
            />
          </div>
          <div class="reviews__categories-img">
            <img
              width="252"
              src="images/reviews-categories-6.webp"
              alt=""
              class="reviews__categories-image _image"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="reviews__swiper-wrapper">
      <div class="reviews__swiper-right">
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <div class="reviews__swiper swiper">
        <div class="swiper-wrapper">
          <div class="reviews__slide swiper-slide">
            <a class="reviews__swiper-item" href="images/reviews-swiper-1.webp" data-fancybox="reviews-swiper">
                <img class="reviews__swiper-img" src="images/reviews-swiper-1.webp" alt="reviews-swiper-1">
            </a>
          </div>
          <div class="reviews__slide swiper-slide">
            <a class="reviews__swiper-item" href="images/reviews-swiper-2.webp" data-fancybox="reviews-swiper">
                <img class="reviews__swiper-img" src="images/reviews-swiper-2.webp" alt="reviews-swiper-2">
            </a>
          </div>
          <div class="reviews__slide swiper-slide">
            <a class="reviews__swiper-item" href="images/reviews-swiper-1.webp" data-fancybox="reviews-swiper">
                <img class="reviews__swiper-img" src="images/reviews-swiper-1.webp" alt="reviews-swiper-1">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
