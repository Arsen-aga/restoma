<section class="front-block-doctor _image-wrapper">
  <div class="overlay"></div>
  <div class="container relative">
    <div class="front-block-doctor__inner">
      <div class="front-block-doctor__left">
        <h2 class="front-block-doctor__title _title">
          Рамазанов <br />
          Рустам Дамирович
        </h2>
        <p class="front-block-doctor__subtitle _subtitle">
          Руководитель клиники Reставрация, <br />
          стоматолог-ортопед, стоматолог-хирург
        </p>
        <p class="front-block-doctor__experience">
          <span>Стаж:</span> более 23 лет
        </p>
        <div class="front-block-doctor__left-links">
          <a
            class="front-block-doctor__btn _link-btn"
            href="#callback"
            data-fancybox
          >
            Записаться<br />
            на консультацию
          </a>
          <a class="front-block-home__link" href="https://wa.me/+79031003195">
            <div
              class="social-block__link social-block__whatsapp front-block-home__link-icon"
            >
              @@include('../../images/icons/whatsapp.svg')
            </div>
            <p class="front-block-home__link-text">
              Задать вопросы<br />
              через WhatsApp
            </p>
          </a>
        </div>
      </div>
      <div class="front-block-doctor__right">
        <a class="front-block-doctor__right-wrapper" href="images/front-block-doctor-1.webp" data-fancybox="">
          <img
            class="front-block-doctor__right-img _img"
            src="images/front-block-doctor-1.webp"
            alt="front-block-doctor-1"
          />
          @@include('../components/play.html')
        </a>
      </div>
    </div>
  </div>
</section>
